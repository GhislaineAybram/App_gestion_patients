<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nouveau patient</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <img
        id="logo"
        src="https://logolook.net/wp-content/uploads/2023/04/GE-Logo.png"
      />
      <h1>Mes patients</h1>
      <h3>Bienvenue Dr Roger !</h3>
    </header>
    <main>
      <section>
        <h2>Formulaire nouveau patient</h2>
        <form class="createPatient">
          <fieldset>
            <label for="lastname"
              >Nom de famille:
              <input id="lastname" name="lastname" type="text" required
            /></label>
            <label for="firstname"
              >Pr√©nom:
              <input id="firstname" name="firstname" type="text" required
            /></label>
            <label for="date-of-birth"
              >Date de naissance:
              <input
                id="date-of-birth"
                type="date"
                name="date-of-birth"
                required
            /></label>
            <label for="place-of-birth"
              >Lieu de naissance:
              <input
                id="place-of-birth"
                name="place-of-birth"
                type="text"
                required
            /></label>
            <label for="profile-picture"
              >Image:
              <input id="profile-picture" type="file" name="file" required
            /></label>
          </fieldset>
          <input type="submit" value="Valider" />
        </form>
      </section>
    </main>
    <script src="main.js" defer></script>
  </body>
</html>
